<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="main-container">
    <div class="chat-container">
      <ul id="messages"></ul>
      <form id="messageForm" onsubmit="sendMessage(event)">
        <input
          type="text"
          id="messageText"
          autocomplete="off"
          placeholder="Type your message..."
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="right-container">
      <div class="upload-container">
        <h2>Upload File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".xlsx, .csv, .pdf" required />
        <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        <!-- New container for the file list -->
        <div id="fileListContainer">
          <h3>Your Uploaded Files:</h3>
          <ul id="fileList">
            <!-- File list items will be added here dynamically -->
          </ul>
        </div>
      </div>
      <div class="history-container" style="border-radius: 15px;">
        <h2>Chat History</h2>
        <ul id="chatHistory" class="history-list">
          <!-- Chat history items will be added here dynamically -->
        </ul>
        <div class="new-chat-container">
          <button id="newChatBtn" onclick="startNewChat()">New Chat</button>
        </div>
      </div>
    </div>
  </div>
  <button id="logoutBtn" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #ff4d4d; color: white; border: none; cursor: pointer;">Logout</button>
  <script src="/static/script.js?v=1.0"></script>
</body>
</html>
